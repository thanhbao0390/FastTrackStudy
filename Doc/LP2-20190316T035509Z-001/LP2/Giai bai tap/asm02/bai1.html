<html>
    <head>
        <title>Bai 1</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" type="text/css" rel="stylesheet"/>
        <style>
            .wrapper{
                background-color:#FFDE76;
                width:80%;
                padding:20px;
                overflow-y: auto;
               
            }
            .wrapper .top{
                height:100px;
                
                background:green;
            }
            .wrapper>.top>.left{
                width:30%;
                background:grey;
                float:left;
                height:60%;
                height:100%;
            }
            .wrapper .top .right{
                width:70%;
                background:black;
                height:100%;
                float:right;
            }
            .wrapper .center{
                background:red;
                
            }
            .wrapper .center .left{
                width:50%;
                background:green;
                float:left;
                height:100%;
            }
            .wrapper .center .right{
                width:50%;
                background:pink;
                height:100%;
                float:right;
            }
            .wrapper .bottom{

            }
            .wrapper .bottom .item{ 
                width:25%;
                height:100%;
                float:left;
                box-sizing: border-box;
                padding-right:10px;
                
               
            }
            .wrapper .bottom .item img{
                margin-right:10px;
                width:100%;
            }
            .no-padding{
                padding-right:0px !important;
                float:right;
            }
            .clr{
                clear:both;
            }
        </style>
    </head>
    <body>
           
        <div class="wrapper">
            <div class="top">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="clr"></div>
            <div class="center">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="clr"></div>
            <div class="bottom">
                <div class="item">
                    <img src="images/ahau.jpg"/>
                    <p>Xe tự lái có thể .....</p>
                </div>
                <div class="item">
                    <img src="images/ahau.jpg"/>
                    <p>Xe tự lái có thể .....</p>
                </div>
                <div class="item">
                    <img src="images/ahau.jpg"/>
                    <p>Xe tự lái có thể .....</p>
                </div>
                <div class="item no-padding">
                    <img src="images/ahau.jpg"/>
                    <p>Xe tự lái có thể .....</p>
                </div>
            </div>
        </div>
    </body>
</html>
