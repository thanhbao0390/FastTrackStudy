<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		a{
			text-decoration: none;
		}
		ul{
			list-style: none;
		}
		.menu{
			
			display: flex;

		}
		.menu .link{
			position: relative;
		}
		.menu .link > a{
			padding:10px;
			color:black;
			background:green;
			transition: all .5s ; 
		}
		.menu .link a:hover{
			color:white;
			background:red;
		}
		@keyframes hien{
			from{
				
				opacity: 0.2;
				background: green;
			}
			to{
				
				opacity: 1;
				background: yellow;
			}
		}
		.menu>.link:hover .sub-menu{
			opacity: 1;
			left:0;
		}
		.sub-menu{
			position:absolute;
			top:100%;
			margin-top:10px;
			border:1px solid black;
			left:200%;
			padding:0;
			opacity: 0;
			transition: all 1s;

		}
		.sub-menu .sub-link a{
			padding:10px;
			text-align: center;
			display: block;
			line-height: 35px;
		}
	</style>
</head>
<body>
	<ul class="menu">
		<li class="link">
			<a href="#">Home</a>
		</li>
		<li class="link">
			<a href="#">News</a>
			<ul class="sub-menu">
				<li class="sub-link">
					<a href="#">Sport</a>
				</li>
				<li class="sub-link">
					<a href="#">Media</a>
				</li>
				<li class="sub-link">
					<a href="#">Music</a>
				</li>
				<li class="sub-link">
					<a href="#">IT</a>
				</li>
			</ul>
		</li>
		<li class="link">
			<a href="#">Contact</a>
		</li>
		<li class="link">
			<a href="#">About</a>
		</li>
	</ul>
</body>
</html>
