<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="reset.css" type="text/css" rel="stylesheet">
	<style>
		.box{
			width:30%;
			height:100px;
			
		}
		.red{
			border:1px solid red;
			float:left;
		}
		.blue{
			border:1px solid blue;
			float:left;
		}
		.green{
			border:1px solid green;
			float:left;
		}
	</style>
</head>
<body>
	<div class="box red">
		asdasdasdas
	</div>
	<div class="box blue">
		asdasda
	</div>
	<div class="box green">
		asdsadad
	</div>
</body>
</html>
