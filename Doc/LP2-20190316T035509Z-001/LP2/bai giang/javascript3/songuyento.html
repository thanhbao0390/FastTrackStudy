<script>
  function kt_snt(n){
    if(n<=2){
      return false;
    }
    for(var i = 2 ;i<n-1;i++){
      if(n%i==0){
        return false;
      }
    }
    return true;
  }
  day_so = [1,2,1,56,7,5,4];
  dem=0;
  for(var i = 0 ; i<day_so.length;i++){
    kq = kt_snt(day_so[i]);
    if(kq == true){
      dem++;
    }
  }
  document.write(dem);
</script>
