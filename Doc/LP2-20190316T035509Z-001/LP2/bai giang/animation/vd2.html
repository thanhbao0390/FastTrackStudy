<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes loadBox1{
            from{
                opacity: 0;
                
            }
            to{
                opacity: 1;
            }
        }
        @keyframes loadBox2{
            0%{
                opacity: 0;
            }
            25%{
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
            100%{
                opacity: 1;
            }
           
        }
        @keyframes loadBox3{
            0%{
                opacity: 0;
            }
            33%{
                opacity: 0;
            }
            66%{
                opacity: 1;
            }
            100%{
                opacity: 1;
            }
        }
        div{
            width:200px;
            height:200px;
            float:left;
            opacity: 1;
            
        }
        .box1{
            background:tomato;
            animation:loadBox1 2s ;
            
        }
        .box2{
            background: purple;
            animation:loadBox2 4s ;
            
        }
        .box3{
            background:red;
            animation:loadBox3 6s ;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
