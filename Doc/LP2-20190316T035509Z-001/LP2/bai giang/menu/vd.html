<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .menu {
            list-style: none;
        }

        .menu .link {
            float: left;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            position: relative;
        }

        .link:nth-child(1) {
            position: relative;
        }

        .menu .link:nth-child(3) {
            border-right: 1px solid black;
        }

        .menu .link>a {
            padding: 10px;
            transition: all 0.5s;
            display: block;
        }

        a:hover {
            background: yellow;
            color: black;
        }

        .link:hover .sub-menu {
            display: block;
        }

        .sub-menu {
            max-width: 100%;
            left: -1px;
            list-style: none;
            padding-left: 0px;
            position: absolute;
            border: 1px solid green;
            display: none;
        }

        .sub-menu .link-sub {
            float: left;
            width: 100%;
        }

        .sub-menu .link-sub a {
            transition: all 0.5s;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li class="link">
            <a href="#"> Home</a>
        </li>
        <li class="link">
            <a href="#">News </a>
            <ul class="sub-menu">
                <li class="link-sub">
                    <a href="#"> Sport</a>
                </li>
                <li class="link-sub">
                    <a href="#">Media </a>
                </li>
                <li class="link-sub">
                    <a href="#">Music</a>
                </li>
            </ul>
        </li>
        <li class="link">
            <a href="#">Contact</a>
            <ul class="sub-menu">
                <li class="link-sub">
                    <a href="#"> Sport</a>
                </li>
                <li class="link-sub">
                    <a href="#">Media </a>
                </li>
                <li class="link-sub">
                    <a href="#">Music</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
