<script>
   n=9;
   s=0;
    for(var i=1;i<n;i++){
       if(n%i==0){
           document.write(i+"+");
           s=s+i;
       }
    }
    if(s==n){
        document.write("La so hoan hao");
    }else{
        document.write("Khong phai la so hoan hao");
    }
   
</script>
