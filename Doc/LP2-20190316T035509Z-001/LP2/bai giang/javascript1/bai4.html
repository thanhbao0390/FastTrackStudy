<script>
   n=6;
   t=1;
   s=1;
   status=0;
  
   while(s<=n){
        tg=t+s;
       if(tg==n){
        status=1;
       }
       t=s;
       s=tg;
   }
   if(status==0){
       document.write("Ko phai la so fibonanci");
   }else{
       document.write("La so fibonanci");
   }
   
</script>
</html>
